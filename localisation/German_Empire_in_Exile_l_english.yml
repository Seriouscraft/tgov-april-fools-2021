    ## Ideas
 GEX_monarchy_in_exile:0 "The Monarchy in Exile" 
 GEX_monarchy_in_exile_desc:0 "Tragedy befell the Kingdom of Prussia when it lost the Great War to the empire of France. The monarchy was forced to abdicate from the Prussian throne and a republic was put in its stead. Wilhelm II found refuge in his cousin, George V, where he was allowed to stay in Namibia under his protection. It is here that the counter-revolution against democratic ideals will take place."
 GEX_colonial_army:0 "Legacy of the Schutztruppe" 
 GEX_colonial_army_desc:0 "The Schutztruppe were the colonial army of the old Prussian colonial empire, at least what little of it there was. It commonly used labor from the indigenous population of Prussia's overseas territories. Although they were no match for the bolstered French colonial army and beaten, the legacy of such doctrines continue to be seen in today's army, especially the forced labor."
 GEX_british_industrial_influence:0 "British Industrial Influences" 
 GEX_british_industrial_influence_desc:0 "The relationship with [ENG.GetNameDef] goes farther than a simple guarantee of existence. Many British industrial firms invest in Südwestafrika, giving us industrial boon in an otherwise barren desert. This however, comes at a large cost. We will never reap the benefits of resource extraction until we steer the course of investment towards terms more favorable to ourselves."
 GEX_native_strikes:0 "Native Strikes" 
 GEX_native_strikes_desc:0 ""
 GEX_native_reparations:0 "Land Reparation Payments" 
 GEX_native_reparations_desc:0 ""
   ### Decisions
 GEX_reclaiming_the_homeland:0 "Reclaiming the Homeland"
 GEX_reclaiming_the_homeland_desc:0 "The existence of Deutsch-Südwestafrika has always been for one reason and one reason alone: to restore the Kaiser to Berlin. Although we are but a desert territory in the sands of Namibia, not all hope is lost for the German people to see their beloved king once again. One day, we will cross the seas and guard the Rhine once more."
 GEX_form_germany:0 "Triumph of the Kaiserreich"
 GEX_form_germany_desc:0 "At long last, our dream has been realized. The Republicans of Prussia have fled, and Berlin rests in our hands once more. The German Empire, once the long-lost dream of Wilhelm II, now rests in our hands. Heil dir im Siegerkranz!"
 GEX_german_unification_tt:0 "Gain a §Ycore§! on all rightful German lands.\n"
