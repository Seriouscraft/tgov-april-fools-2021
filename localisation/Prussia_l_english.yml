 GER_okh:0 "Prussia Military Arisocracy"
 GER_okh_desc:0 "The Junkers are landed nobles in Prussia. They manage great estates where peasants toil away. They are incredibly rich and powerful, but they also produce generals and field marshals of the highest caliber. This has lead to the Prussia General Staff to be one of the greatest in not just Europe, but in the entire world. They saw our mistakes in the Great War and learned from it, advancing our doctrine. But their dominance in the General Staff has also come at a cost. They hold almost all power and influence in the armed forces. So much so that low-born generals are shunned upon by the high command, on instances the high command has not sent supplies to low-borns just because they are indeed low-born."
