GER_the_dream_of_pan_germania:0 "The Dream of Pan Germania"
GER_the_dream_of_pan_germania_desc:0 "Ever since the Napoleonic Wars, Germany has not been united under one nation. As the masses cry out for the creation of a Pan-Germanic state, we must fulfill our role - nay, our duty, to consolidate Germany and unite the German peoples under one nation."
GER_dealing_with_mecklenburg:0 "Dealing with Mecklenburg"
GER_dealing_with_mecklenburg_desc:0 "Mecklenburg was violently stripped from our nation after the Great War. If we are to advance our nation in any respect, we must convince the people of Mecklenburg to rejoin Prussia, and join us in the dream of a united Germany."
GER_MEK_hold_a_referendum:0 "Hold a Referendum"
GER_convice_the_grand_duke:0 "Convince the Grand Duke"
GER_convice_the_grand_duke_desc:0 "WIP"
GER_full_integration:0 "Full Integration"
GER_full_integration_desc:0 "WIP"
GER_win_over_saxony:0 "Win Over Saxony"
GER_win_over_saxony_desc:0 "Saxony is a small nation that depends on their neighbours in Prussia for economic stability. Their people are closley linked to ours, and we must strengthen this relationship."
GER_talk_with_thuringinian_sympathizers:0 "Talk with Thuringian Sympathizers"
GER_talk_with_thuringinian_sympathizers_desc:0 "WIP"
GER_promise_land_to_the_king:0 "Promise Land to the King"
GER_promise_land_to_the_king_desc:0 "WIP"
GER_protect_dresden:0 "Protect Dresden"
GER_protect_dresden_desc:0 "WIP"
GER_the_issue_of_hannover:0 "The Issue of Hannover"
GER_the_issue_of_hannover_desc:0 "Hannover houses one of the best ports in Germany - Hamburg. If we can convince the King, or perhaps the populace, to join us in a united Germany, we could have huge potential at sea, and be one step closer to the Rhine."
GER_reach_out_to_the_extremists:0 "Reach Out to the Extremists"
GER_reach_out_to_the_extremists:0 "Reach Out to the Extremists"
GER_reach_out_to_the_extremists_desc:0 "WIP"
GER_reach_a_compromise:0 "Reach a Compromise"
GER_reach_a_compromise_desc:0 "WIP"
GER_hannoverian_integration:0 "Hannoverian Integration"
GER_hannoverian_integration_desc:0 "WIP"
GER_consolidate_gains:0 "Political Integration"
GER_consolidate_gains_desc:0 "In order for the new states that we have united under our banner to flourish within our system, we must extend political and social integration with them, consolidating them all into one German state."
GER_the_matter_of_schleswig_holstein:0 "The Matter of Schleswig-Holstein"
GER_the_matter_of_schleswig_holstein_desc:0 "Schleswig-Holstein is the home of a large German population, which manages to make up a slight majority in the region. If Germans across Europe are to be united, this matter must be dealt with before we can truly begin to project German power."
GER_reach_a_deal:0 "Reach a Deal"
GER_reach_a_deal_desc:0 "We must meet with the Danish to begin talks of how the handover of rightful German territory is going to proceed. Careful diplomacy must be used, lest we risk war with not only Denmark, but possibly France."
GER_military_compensation:0 "Military Compensation"
GER_military_compensation_desc:0 "Handing over some of our advisors and the doctrine we have learned will enable Denmark to become more favorable towards a real deal. This may be a necessary risk to take."
GER_economic_compensation:0 "Economic Compensation"
GER_economic_compensation_desc:0 "Denmark is poor when compared to the wealth of Germania. Offering them a compromise where we offer subsidies and allow companies to invest in the country will make a future deal more favorable."
GER_danish_minority_protection_laws:0 "Danish Minority Protection Laws"
GER_danish_minority_protection_laws_desc:0 "Denmark has stated that they will need assurances that the Danish minority in the province must be protected when the handover occurs. This is unavoidable, and we will need to agree to the deal."
GER_a_confederacy:0 "A Confederacy"
GER_a_confederacy_desc:0 "With much of Northern Germany under Prussian Influence, we can finally proclaim the creation of the North German Confederation, a stepping stone to eventual German unification."
GER_taking_care_of_bavaria:0 "Taking Care of Bavaria"
GER_taking_care_of_bavaria_desc:0 "Bavaria is the classic example of why German unification is necessary. While they may have good relations with their western German neighbours, they are constantly infighting and need a stabilizing element. We can provide that."
GER_talking_with_epp:0 "Talking with Epp"
GER_talking_with_epp_desc:0 "Epp is a Pan-German at heart. If we are smart enough to take advantage of this sympathy, we can more easily absorb Bavaria into the realm."
GER_contact_the_underground:0 "Contract the Underground"
GER_contact_the_underground_desc:0 "As extra leverage, we can support revolutionary groups so that the Bavarian government can beg for our support. Which, we will of course, naturally oblige to."
GER_the_integration:0 "The Integration"
GER_the_integration_desc:0 "Months of tireless work has proven that Bavaria needs to be a part of us for it to be prosperous. Franz von Epp is happy to hand his sovereignty over so that German can rise together."
GER_the_silent_half_brother:0 "The Silent Half Brother"
GER_the_silent_half_brother_desc:0 "Taking care of the smaller states on the French border is essential."
GER_talk_to_the_people:0 "Talk To the People"
GER_talk_to_the_people_desc:0 "Radio broadcasts, speeches, all of this in an attempt to rally the people for Pan-Germanism."
GER_the_great_compromise:0 "The Great Compromise"
GER_the_great_compromise_desc:0 "Send the government a deal they can't refuse."
GER_another_union:0 "Another Union"
GER_another_union_desc:0 "We now have the ability to integrate Wurtemburg."
GER_the_betraying_brother:0 "The Betraying Brother"
GER_the_betraying_brother_desc:0 "Baden may be more difficult to convince. They are currently under the French heel, and it will take effort to convince them to join."
GER_fake_it_until_we_make_it:0 "Fake It Until We Make It"
GER_fake_it_until_we_make_it_desc:0 "Exude an aura of pleasantness, and they'll believe anything. At least, the French will."
GER_another_betrayal:0 "Another Betrayal"
GER_another_betrayal_desc:0 "Secret operatives within Baden are ready to strike politically at the French, and declare their loyalty to the Vaterland."
GER_will_it_work:0 "Will it Work?"
GER_will_it_work_desc:0 "Tell our political agents to execute the plan, and march in the troops."
GER_our_german_rival:0 "Our German Rival"
GER_our_german_rival_desc:0 "Westphalia is the greatest enemy we may yet have to face. The Rhein valley is mostly under their control, but more importantly, they are under a French reign of tyranny. We must begin to remedy this travesty and begin to unite Germany once and for all."
GER_bon_voyage_trettner:0 "Bon Voyage Trettner"
GER_bon_voyage_trettner_desc:0 "Trettner will disrupt our glorious reunification. Get rid of him."
GER_talk_with_the_workers:0 "Talk with the Workers"
GER_talk_with_the_workers_desc:0 "The more internal struggles the Westphalian government must face, the easier it will be to swoop in and establish order. The French are too preoccupied for them to notice this"
GER_strike_now:0 "Strike Now!"
GER_strike_now_desc:0 "Wir sind bereit! We must occupy the country - and quickly, lest the French arrive first."
GER_rationalize_trettner:0 "Rationalize Trettner"
GER_rationalize_trettner_desc:0 "Instead of killing him, we can convince Trettner that it is in his best interests to allow for German unification."
GER_fake_his_death:0 "Fake his Death"
GER_fake_his_death_desc:0 "Inviting Trettner to Germany, and then faking his death will create chaos in Westphalia. This will only work to our advantage."
GER_a_country_in_chaos:0 "A Country in Chaos"
GER_a_country_in_chaos_desc:0 "As Westphalia burns, the people cry out for someone to step in. The French are too busy, but we are ready. Let us occupy Westphalia and unite Germany!"
GER_three_hurrahs_for_germany:0 "Three Hurrahs For Germany"
GER_three_hurrahs_for_germany_desc:0 "Germans everywhere have been united! As Paris burns, the German People rise up like a phoenix, ready to ascend to greatness. All hail the Vaterland!"

GER_germany_on_the_world_stage:0 "Germany On the World Stage"
GER_germany_on_the_world_stage_desc:0 "Germany has been united. It is time for us to look beyond our borders and towards the future. Deutschland will rise above all else!"
GER_central_european_diplomacy:0 "Central European Diplomacy"
GER_central_european_diplomacy_desc:0 "Securing the stability of our neighbouring nations is critical for the survival of the German state. These countries can be volatile, and as a result, must be contained."
GER_dealing_with_austria:0 "Dealing with Austria"
GER_dealing_with_austria_desc:0 "Austria has remained a looming threat in the south ever since the end of the Great War. Our relationship has always been strained, and nowadays it is no different. If we are to move forward with German dominance in Central Europe, we must be willing to take a stance against Austria."
GER_operation_albrecht:0 "Operation Albrecht"
GER_operation_albrecht_desc:0 "The time has come for Austria to join their German brothers. War will be the necessary catalyst for the Austrian people to experience true peace."
GER_linz_trials:0 "Linz Trials"
GER_linz_trials_desc:0 "Holding National Socialists in court for their crimes will solidify our rule over Austria."
GER_denazification:0 "Denazification"
GER_denazification_desc:0 "Cleansing Austria and Germany of Nazi scum will create a more safe and stable society. The National Socialists are a threat to us all."
GER_keep_austrian_identity:0 "Keep Austrian Identity"
GER_keep_austrian_identity_desc:0 "The Austrians may speak German, but they have a definite culture of their own. It is their right, and our duty, to be able to respect it."
GER_calm_NSDAP:0 "Calm NSDAP"
GER_calm_NSDAP_desc:0 "The Denzification programs aren't as effective as we might have hoped. Many members still hold positions of power, and we need to assure these members that they will not be infringed upon."
GER_integration:0 "Integration"
GER_integration_desc:0 "Austria is but another state added to the Great German Republic. More close integration with Austrian bureacracy will benefit all of us."
GER_we_are_all_germans:0 "We Are All Germans"
GER_we_are_all_germans_desc:0 "Austria and Germany are one and the same."
GER_political_freedom:0 "Political Freedom"
GER_political_freedom_desc:0 "Ensuring that the Austrians have the freedom to speak their mind and vote how they wish is essential towards the integration of the state."
GER_the_sudetens:0 "The Sudetens"
GER_the_sudetens_desc:0 "Germans within Czechoslovakia have been oppressed for decades. This must not continue. We must issue complaints towards Czechia."
GER_munich_conference:0 "München Conference"
GER_munich_conference_desc:0 "As German minorities continue to be oppressed, we will hold a conference to ease their suffering and return them back to Germany."
GER_fall_grun:0 "Fall Grün"
GER_fall_grun_desc:0 "The time has come to declare war on Czechia, and liberate the Germans in the Sudetenland."
GER_czech_minority_laws:0 "Czech Minority Laws"
GER_czech_minority_laws_desc:0 "With the rest of Czechia under our control, we must be able to allow for their people to live in relative freedom."
GER_establishing_friendship:0 "Establishing Friendship"
GER_establishing_friendship_desc:0 "War is terrible. It is much more preferable to peacefully integrate the Sudetenland without causing thousands of deaths."
GER_population_exchange:0 "Population Exchange"
GER_population_exchange_desc:0 "Czechs live in Germany. Germans live in Czechia. Perhaps we can exchange these two groups for future peace."
GER_burgenland_issue:0 "Burgenland Issue"
GER_burgenland_issue_desc:0 "Burgenland is home to a small German minority. We must demand it be returned to its rightful owner."
GER_ally_HUN:0 "Ally Hungary"
GER_ally_HUN_desc:0 "Hungary could be an important ally in future political dealings. Establishing a strong alliance would benefit us both."
GER_ally_SLO:0 "Ally Slovakia"
GER_ally_SLO_desc:0 "Slovakia borders Poland and the rest of the Balkans. It is a gateway to greater possibilities, and they must be reasoned with."
GER_eastern_european_diplomacy:0 "Eastern European Diplomacy"
GER_eastern_european_diplomacy_desc:0 "Western Europe has been taken care of - now it is time for the East to be dealt with."
GER_lithuanian_membership:0 "Lithuanian Membership"
GER_lithuanian_membership_desc:0 "Lithuania borders both us and Poland, as well as Belarus. They are an important state situated in the middle of everything interesting. Allying with them could be useful."
GER_invite_the_baltics:0 "Invite the Baltics"
GER_invite_the_baltics_desc:0 "The Baltic States are in constant fear of Russian retribution. Offering them membership in the Europa Pakt would certainly assuage them."
GER_protect_the_baltics:0 "Protect the Baltics"
GER_protect_the_baltics_desc:0 "While we cannot afford them direct membership, Latvia and Estonia are still important, and protecting their independence against Russia is of major import."
GER_caucasus_diplomacy:0 "Caucasus Diplomacy"
GER_caucasus_diplomacy_desc:0 "Creating alliances, even across the Black Sea, will be essential in defeating Russia."
GER_azerbaijani_membership:0 "Azerbaijani Membership"
GER_azerbaijani_membership_desc:0 "Let us invite Azerbaijan to the Pakt. They hold valuable oil reserves, and are bordered with Persia and Russia."
GER_georgian_membership:0 "Georgian Membership"
GER_georgian_membership_desc:0 "Georgia is easier to ally with, but their usefulness is doubtful. Still, they could serve as a launching point for any future incursion against Russia."
GER_oil_contracts:0 "Oil Contracts"
GER_oil_contracts_desc:0 "Securing the oil in Azerbaijan would give us an enormous advantage against any potential future enemies."
GER_warm_water_ports:0 "Warm Water Ports"
GER_warm_water_ports_desc:0 "Purchasing a port on the Black Sea would deprive Russia of it, and also give us access to an important region, allowing us to project more power."
GER_tgov_polish_membership:0 "Polish Membership"
GER_tgov_polish_membership_desc:0 "The Reichstag debates Polish membership in the Europa Pakt."
GER_negotiate_for_kattowitz:0 "Negotiate for Kattowitz"
GER_negotiate_for_kattowitz_desc:0 "Kattowitz has a small Germany minority. It must be returned."
GER_invade_poland:0 "Invade Poland"
GER_invade_poland_desc:0 "Poland is an existential threat that must be dealt with. If they are not consumed by us, they will be consumed by Russia."
GER_invite_poland:0 "Invite Poland"
GER_invite_poland_desc:0 "Perhaps a better method of ensuring eastern protection is to simply invite Poland to the Pakt. This will be unpopular in the Reichstag."

GER_revitalize_german_steel:0 "Revitalize German Steel"
GER_revitalize_german_steel_desc:0 "As our economy was liberalized, we began relying on the import of steel from other nations. Many steel companies went bankrupt and even more hard working germans went unemployed. It is time to kickstart the german steel industry, and bring it back to the glory days."
GER_subsidize_krupp:0 "Subsidize Krupp"
GER_subsidize_krupp_desc:0 "Krupp is a large company that holds many steel refineries and mines in [PRS.GetName]. For the germans to get back to work, we need to subsidize their industries."
GER_establish_private_kaiser_werke:0 "Establish Private Kaiser-Werke"
GER_establish_private_kaiser_werke_desc:0 "For the industry to return, the industry makers must be the owners of it. Privatization of the steel refineries provides the best result."
GER_establish_nationale_kaiser_werke:0 "Establish Nationale Kaiser-Werke"
GER_establish_nationale_kaiser_werke_desc:0 "The steel industry must be owned and run by the national government, to produce the most steel."
GER_allow_competition:0 "Allow Competition"
GER_allow_competition_desc:0 "Though we subsidize Krupp, the market can still be freer. Having a diversified steel industry means that we do not have oppression by the corporations."
GER_create_state_steel_monopoly:0 "Create Steel Monopoly"
GER_create_state_steel_monopoly_desc:0 "As the steel works are completely owned by the state, we can safely say that we have monopolized [PRS.GetAdjective] steel."
GER_strength_of_iron:0 "Strength of Iron"
GER_strength_of_iron_desc:0 "Iron is the fuel of the industrial beast. And Germany is full of it."
GER_expand_silesian_iron_mines:0 "Expand Silesian Iron Mines"
GER_expand_silesian_iron_mines_desc:0 "The crown lands of Silesia are bountiful of steel."
GER_add_bavarian_steel_to_kaiser_werke:0 "Add Bavarian Steel to Kaiser-Werke"
GER_add_bavarian_steel_to_kaiser_werke_desc:0 "God be with you, Bavaria, for you are bountiful of the wonderful steel."
GER_add_rhine_steel_kaiser_werke:0 "Add Rhine Steel to Kaiser-Werke"
GER_add_rhine_steel_kaiser_werke_desc:0 "By the Rhein, the workers toil day and night to fetch us the wonderful steel."
GER_deutsche_stahl_uber_alles:0 "Deutscher Stahl Über Alles!"
GER_deutsche_stahl_uber_alles_desc:0 "Our revitalization plan for german steel has worked. We are one of the top producers of steel in the entire world, and we have put millions of germans back into the workforce."
