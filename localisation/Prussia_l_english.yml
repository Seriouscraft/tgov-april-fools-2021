prussia.38.t:0 "Coalition Falls Apart!"
prussia.38.desc:0 "After an insult was allegedley thrown by [PRS.GetLeader] towards an ally of the Reichstag coalition, more than half of the MPs have threaten to dissolve the alliance. What should our course of action be?"
prussia.38.a:0 "Call in some favors"
prussia.38.b:0 "Let them go. They were useless anyway"
prussia.39.t:0 "Scandal!"
prussia.39.desc:0 "A minor rumour within the parliament has been exposed for the truth that it holds. While the defendant of course denies the rumor that he in fact tried to seduce the MP's spouse, the uproar is still enormous. The damage this will do to our cause is immense."
prussia.39.a:0 "Damage Control!"
prussia.39.b:0 "Live and Let Live"

prussia.40.t:0 "Allies in the Reichsrat!"
prussia.40.desc:0 "In a surprising turn of events, a constituency normally loyal to the opposition has turned to our favor! The influence of these representatives within the Reichsrat is quite large. The only question is - do we allow them into our coalition?"
prussia.40.a:0 "We are fine without them"
prussia.40.b:0 "Invite them into the Coalition!"

###France Peacedeal####
prussia.32.t:0 "Peace With France?"
prussia.32.desc:0 "After German troops marched into Paris, the people of France and Germany knew that the French Empire has lost the war. Messengers from many of the top brass of the French military have attempted to meet with the OKR in an attempt to assure peace. We shall send a deal and end the French Empire!"
prussia.32.a:0 "Glory to Germany!"
prussia.32.b:0 "No, Germany Will Conquer All!"

prussia.31.t:0 "Integrate Baden"
prussia.31.desc:0 "Baden is set for unification. We have spent months preparing for this. Shall we directly annex them into Deutschland, or shall they rule themselves? Self rule opens up a lot of economic opportunities for that region, but direct annexation would give us a military advantage."
prussia.31.a:0 "Welcome Friends!"
prussia.31.b:0 "Let them rule themselves."

 
news.368.title:0 "Mecklenburg Joins Prussia"
news.368.desc:0 "To the surprise of few, the Duchy of Mecklenburg, the smallest of the German states, has become part of Prussia after less than 20 years of independence. The streets of Rostock were filled with jubilation as the Prussian flag was raised above the city square once more. After negotiations with the Grand Duke and a successful referendum, the people and leadership of Mecklenburg have spoken in favour of unification with their German brothers. Chancellor [PRS.GetLeader] has already announced a grand tour of the new Prussian state. The French Empire has issued a diplomatic protest against “Prussian aggression”, but there is little they can do to oppose the ambitions an ascendant Prussia."
news.368.a:0 "Interesting"
news.368.b:0 "Glory to Prussia"
news.364.title:0 "Saxony Agrees to Unification"
news.364.desc:0 "After months of negotiations, the small state of Saxony has agreed to a unification deal with the Prussian Reichstag. As Prussian troops walked the streets of Leipzig with the former Saxon King watching the parade, news of further French protest reached the ears of the Prussian government, to no avail. It appears the work that France did to destroy Germany has been undone in a very short amount of time. As France struggles to respond to this news, Prussia continues to swallow up more of its neighborus in its fervor to unite Germany. Chancellor [PRS.GetLeader] has proclaimed the joining of Saxony and Prussia as 'natural as coffee and toast'."
news.364.a:0 "Worrying"
news.364.b:0 "Germany Ascendant!"
news.365.title:0 "Hannover Integrated!"
news.365.desc:0 "In a stunning and swift move, Prussia has quickly and efficiently negotiated an integration deal with Hannover after welcoming many of their neighbours to the fold. Ernest Augustus, King of Hannover, met with the official Prussian delegation today to celebrate the joining of the two nations, and discuss future plans towards a Pan-German confederacy. The Prussians now are in direct contact with Westphalia, and France issues large denounciations of the deal, calling it an "insult to Hannoverian sovereignty", but it appears the people do not care. Jubilant crowds greeted Prussian soldiers as choruses of "Des Deutschen Vaterland" sprang out, blanketing the entire city of Hamburg in patriotic music."
news.365.a:0 "Worrying"
news.365.b:0 "Sein Vaterland muss größer sein!"
news.366.title:0 "Franco-German Peace Deal Signed!"
news.366.desc:0 "After a long war between Germany and France, German troops were able to occupy the capital of the French Empire, Paris, and establish peace between the two nations. The last shot was fired just before the deal went into effect just one day ago. Germany has proven that France no longer dominates Europe, and has united Germans from the Rhein to Koenigsberg in one nation. Delegates from both sides signed the deal in Paris, where [FRA.GetLeader] was quoted with saying 'Today, the French have experienced the greatest humiliation in our glorious thousand year history. Today, the French spirit has died.' No official remark from the German delegation was given. but it is assumed that they are as joyous as the people on the streets of Berlin."
news.366.a:0 "Humiliation!"
news.366.b:0 "A Grand Victory for the Vaterland!"
news.366.c:0 "Troubling News"
